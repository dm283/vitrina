{% extends "shv_service/base.html" %}

{% block content %}

<h5 class="block_name">Документ [ ID {{ document.id }} ]</h5>

<form class='detail_form' action="" method="post" enctype="multipart/form-data">

  <div class="buttons_area">
    {% if not entity.posted %}
      <input type="submit" value="SAVE">
      <a href="{% url 'svh_service:document_delete' document.id %}"><input type="button" value="DELETE"></a>
    {% endif %}

    <a href="{% url 'svh_service:document_close' document.id %}"><input type="button" value="CLOSE"></a>
    {% if document.file %}
      <a href="{% url 'svh_service:document_download' document.id %}"><input type="button" value="DOWNLOAD"></a>
    {% endif %}
  </div>

  <div class="form_fields_area">
    {{ form.as_p }}
    {% csrf_token %}
  </div>

</form>

{% endblock %}
