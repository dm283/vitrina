{% extends "shv_service/base.html" %}

{% block content %}

<h5 class="block_name">Подтверждение проводки</h5>
<form class='detail_form' action="" method="post">
  {% csrf_token %}
  <div class="buttons_area">
    {% if is_approved == True %}<input type="submit" value="POST">
    {% else %}<div>{{ error_msg }}</div><br>
    {% endif %}
    <a href="{% url 'svh_service:carpass_update' carpass.id %}"><input type="button" value="CANCEL"></a>
  </div>
</form>

{% endblock %}
