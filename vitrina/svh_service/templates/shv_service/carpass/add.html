{% extends "shv_service/base.html" %}

{% block content %}

<h5 class="block_name">Добавление пропуска</h5>

<form class='detail_form' action="{% url 'svh_service:post_carpass' %}" method="post">
  
  <div class="buttons_area">
    <input type="submit" value="SAVE">
    <a href="{% url 'svh_service:carpass_list' %}"><input type='button' value="CANCEL"></a>
  </div>

  <div class="form_fields_area">
    {{ form.as_p }}
    {% csrf_token %}
  </div>
  
</form>

{% endblock %}
